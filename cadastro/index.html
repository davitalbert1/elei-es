<!DOCTYPE html>
<html>
<head>
	<title>Cadastro - Site de Pesquisa</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<h2>Cadastro - Site de Pesquisa</h2>
		<form>
			<div class="form-group">
				<label class="label" for="nome">Nome:</label>
				<input type="text" id="nome" class="input-field" required>
			</div>
			<div class="form-group">
				<label class="label" for="email">E-mail:</label>
				<input type="email" id="email" class="input-field" required>
			</div>
			<div class="form-group">
				<label class="label" for="senha">Senha:</label>
				<input type="password" id="senha" class="input-field" required>
			</div>
			<div class="form-group">
				<label class="label" for="confirma-senha">Confirmar Senha:</label>
				<input type="password" id="confirma-senha" class="input-field" required>
			</div>
			<button onclick="showCadastro();" class="button" type="submit" id="iniciar">Entrar!</button>
		</form>
		<div class="cadastro" id="cadastro">
			<h2>Cadastro realizado com sucesso!</h2>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
