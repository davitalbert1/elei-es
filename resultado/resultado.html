<!DOCTYPE html>
<html>
<head>
  <title>Resultados</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="election-graph"></canvas>
  <script>
    // assume you have the election results in a JavaScript object like this:
    const electionResults = {
      "Candidato A": 20,
      "Candidato B": 30,
      "Candidato C": 15,
      "Candidato D": 35
    };

    // create a Chart.js graph
    const ctx = document.getElementById("election-graph").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: Object.keys(electionResults),
        datasets: [{
          label: "Votes",
          data: Object.values(electionResults),
          backgroundColor: [
            "rgba(255, 99, 132, 0.2)",
            "rgba(54, 162, 235, 0.2)",
            "rgba(255, 206, 86, 0.2)",
            "rgba(75, 192, 192, 0.2)"
          ],
          borderColor: [
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)"
          ],
          borderWidth: 1
        }]
      },
      options: {
        title: {
          display: true,
          text: "Resultados de eleição."
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
